{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}Social Network{% endblock %}</title>
		<link href="{% static 'network/css/styles.css' %}" rel="stylesheet" />
		<script src="{% static 'network/javascript/script.js' %}"></script>
		<link rel="shortcut icon" type="image/jpg" href="{% static 'network/images/home.svg' %}"/>
	</head>
	<body>
		<div class="homePageWrapper">
			<div class="sideBar">
				<div>
					<a class="sideLink" href="{% url 'index' %}" id="allPosts">
						<img src="{% static 'network/images/home.svg' %}" class="sideIcon">
						<div>
							All Posts
						</div>
					</a>
					{% if user.is_authenticated %}
						<a class="sideLink" href="{% url 'profile' user.id %}" id="profile">
							<img src="{% static 'network/images/user.svg' %}" class="sideIcon">
							<div>
								Profile	
							</div>
						</a>
						<a class="sideLink" href="{% url 'following' %}" id="following">
							<img src="{% static 'network/images/follower.svg' %}" class="sideIcon">
							<div>
								Following	
							</div>
						</a>	
						<a class="sideLink" href="{% url 'logout' %}" id="logout">
							<img src="{% static 'network/images/logout.svg' %}" class="sideIcon">
							<div>
								Logout	
							</div>
						</a>	
					{% else %}
						<a class="sideLink" href="{% url 'login' %}" id="login">
							<img src="{% static 'network/images/logout.svg' %}" class="sideIcon">
							<div>
								Login	
							</div>
						</a>
						<a class="sideLink" href="{% url 'register' %}" id="register">
							<img src="{% static 'network/images/logout.svg' %}" class="sideIcon">
							<div>
								Register	
							</div>
						</a>
					{% endif %}
				</div>
			</div>
			{% block mainContent %}
			{% endblock mainContent %}
		</div>
		{% block pagination %}{% endblock pagination %}
	</body>
</html>
