{% extends 'network/logintemplate.html' %}
{% load static %}
{% block body %}
	{% if message %}
		<div>{{ message }}</div>
	{% endif %}
	<div class="loginPageWrapper">
		<div class="loginFormSection">
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
				<h1>Login</h1>
				<div class="form-group">
					<input autofocus class="form-control" type="text" name="username" placeholder="username">
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="password">
				</div>
				<input class="submitButton" type="submit" value="Login">
				<span class="registerMessage">Don't have an account?</span>
				<a href="{% url 'register' %}">register here.</a>
			</form>
		</div>
		<img src="{% static 'network/images/friends.png' %}">
		<a class='imageLicense' href="http://www.freepik.com">designed by stories / freepik</a>
	</div>
{% endblock body %}
